name: Test Telegram Notification

on:
  push:
    branches:
      - main

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send Telegram Notification
        uses: appleboy/telegram-action@v0.1.0
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_API_KEY }}
          format: html
          disable_web_page_preview: true
          message: |
            ðŸ”¨ <a href="https://github.com/${{ github.repository }}/compare/${{ github.event.before }}...${{ github.event.after }}">1 new commit</a> to Learn-Linux:main:

            <a href="https://github.com/${{ github.repository }}/commit/${{ github.event.after }}">${{ github.event.after | slice: 0, 7 }}</a>: ${{ github.event.head_commit.message }} by ${{ github.event.head_commit.author.name }}
